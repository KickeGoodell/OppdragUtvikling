<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Html-Generator</title>
</head>
<body>
    <div class="container">
        <h1>Choose your color!</h1>
        <input type="text" id="colorInput">
        <button id="changeButton">Select Color</button>
        <h1 id="chosenColorText"></h1>
        <h1>Choose your HTML element and its position!</h1>
        <select id="selectMenu">
        <option selected disabled hidden>Choose an html option</option>
        <option value="p">P tag</option>
        <option value="h1">H1 tag</option>
        <option value="h2">H2 tag</option>
        </select>
        <input type="text" id="htmlInput" placeholder="Write the text you wish">
        <button id="choosePositionButton">Choose position</button>
        <p id="choosePositionText"></p>
        <button id="submitButton">Submit Choice</button>




    </div>





    
    <script src="script.js"></script>
</body>
</html>
